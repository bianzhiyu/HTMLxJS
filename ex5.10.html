<html>
<head>
<title>Form using and Array Sorting</title>
<script type="text/javascript" src="ex5.10.js">
</script>
</head>
<body>
<h1>Form using and Array Sorting</h1>
<p>Enter two or more names in the field below,<br />
and the sorted list of names will appear in the text area.
</p>
<form name="theform">
	Name:
<input type="text" name="newname" size=20 />
<input type="button" name="addname" value="Add"
		onClick="SortNames();"/>
<br />
<h2>Sorted Names</h2>
<textarea cols="60" rows="10" name="sorted">
	The sorted names will appear here.
</textarea>
</form>
</body>
</html>
