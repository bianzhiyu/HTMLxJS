<head>
<title>ex9.1:event handler</title>
<script type="text/javascript">
function mousealert()
{
	alert("You clicked the mouse!");
}
document.onmousedown=mousealert;
</script>
</head>
<body>
<h1>test for event handler</h1>
<a href="ex1.2.html" id="link1"
	onMouseOver="window.alert(&quot;axv&quot;);window.alert('haha');">
