<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<script type="text/javascript">
function FillFrame(theframe,framename)
{
	theframe.document.open();
	theframe.document.write("<h1>JavaScript Output</h1>");
	theframe.document.write("<p>This text is in the ");
	theframe.document.write(framename+" frame.</p>");
	theframe.document.close();
}
</script>
<body>
<form name="form1">
<input type="button" value="Middle"
	onClick="FillFrame(fr2,'fr2');" />
<input type="button" value="Right"
	onClick="FillFrame(fr3,'fr3');" />
</form>
<hr />
<script type="text/javascript">
fr2=parent["fr2"];
fr3=parent.parent.fr3;
</script>
</body>
</html>
