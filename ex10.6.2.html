<html>
<head>
<title>Display time date</title>
</head>
<body>
<h1>current time</h1>
<h2>time:</h2>
<p id="pp">

</p>
<script language="JavaScript" type="text/javascript">
function update()
{
	now = new Date();
	localtime = now.toString();
	utctime = now.toUTCString();
	obj=window.document.getElementById("pp");
	pp.innerHTML="<b>Local time:</b>"+localtime+"<br>";
	pp.innerHTML+="<b>UTC time:</b>"+utctime+"<br>";
	window.setTimeout("update();",2000);
}
update();
</script>
</body>
</html>
